<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>BangChat</title>
  </head>
  <body>
    <header id="src">
      <div class="top_src">
        <form name="top_sch">
          <input type="text" placeholder="친구를 찾아보자" />
          <label for="">
            <a href="#" class="btn_src"></a>
          </label>
        </form>
      </div>
    </header>
    <!-- header -->

    <div class="main">
      <div class="l_group">
        <div class="logo">
          <h1><a href="#"></a></h1>
        </div>
        <!-- logo -->
        <div class="line"></div>
        <!-- line -->
        <nav class="group_lst">
          <ul>
            <li class="l_lst">
              <a href="#" class="l_icon">1</a>
            </li>
            <li class="l_lst">
              <a href="#" class="l_icon">2</a>
            </li>
            <li class="l_lst">
              <a href="#" class="l_icon">3</a>
            </li>
            <li class="l_lst">
              <a href="#" class="l_icon">4</a>
            </li>
            <li class="l_lst">
              <a href="#" class="l_icon">5</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- l_group -->

      <div id="lst">
        <ul>
          <li>
            <div class="lf_profile"></div>
            <!-- lf_profile -->
            <div class="lf_name">
              <span>name1</span>
            </div>
            <!-- lf_name -->
          </li>
          <li>
            <div class="lf_profile"></div>
            <!-- lf_profile -->
            <div class="lf_name">
              <span>name2</span>
            </div>
            <!-- lf_name -->
          </li>
          <li>
            <div class="lf_profile"></div>
            <!-- lf_profile -->
            <div class="lf_name">
              <span>name3</span>
            </div>
            <!-- lf_name -->
          </li>
          <li>
            <div class="lf_profile"></div>
            <!-- lf_profile -->
            <div class="lf_name">
              <span>name4</span>
            </div>
            <!-- lf_name -->
          </li>
          <li>
            <div class="lf_profile"></div>
            <!-- lf_profile -->
            <div class="lf_name">
              <span>name5</span>
            </div>
            <!-- lf_name -->
          </li>
        </ul>
      </div>
      <!-- lst -->

      <div class="main_chat">
        <div class="mc_stt">
          <span class="name"></span>
          <div class="name_txt">님과 대화 중</div>
        </div>
        <!-- mc_stt -->
      </div>
      <!-- main_chat -->

      <div class="r_profile">
        <div class="p_name"></div>
        <!-- p_name -->
        <div class="p_close"></div>
        <!-- p_close -->
        <div class="p_pic"></div>
        <!-- p_pic -->
      </div>
      <!-- r_profile -->
    </div>
  </body>
</html>
